<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div ng-controller="ParentsController">
    <div ng-controller="ChildController">
      <h2>My AngularJS App</h2>
      <input type="text" ng-model="person.name">
      <h1>Hi, {{person.name | uppercase}}!</h1>
      <a ng-click="sayHello()">Say Hello</a>
    </div>
  </div>
  <div ng-controller="ShowDateController">
    <h3>{{clock}}</h3>
  </div>
  <div ng-controller="FirstController">
    <h4>The simplest adding machine ever</h4>
    <button class="button" ng-click="add(1)">Add</button>
    <a ng-click="substract(1)" class="button alert">Substract</a>
    <h5>Current count: {{counter}}</h5>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
